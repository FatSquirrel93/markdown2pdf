<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
	layout:decorator="_layout/layout">

<body>
	<div layout:fragment="content">

		<div class="panel panel-default" ng-controller="ReportItemController">
			<div class="panel-heading">
				<h3 class="panel-title">Create report</h3>
			</div>
			<div class="panel-body">


				<form role="form" id="contact-form" class="contact-form">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="report.description" autocomplete="off" id="Name" placeholder="Name"></input>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<textarea class="form-control textarea" ng-model="report.markdown" rows="3" name="Message" id="Message"
									placeholder="Message"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button ng-click="save()" class="btn btn-primary">Save report</button>
							<button ng-click="reset()" class="btn btn-default">Create new report</button>
						</div>
					</div>
				</form>
			</div>
		</div>


		<div class="col-md-12 column" ng-controller="ReportListController">
			<div class="row clearfix list-panel-margin">
				<div class="col-md-3 column" ng-click="select(report)" ng-repeat="report in reports">
				
				<div class="panel panel-default" >
					<div class="panel-body">
						<h2>{{report.description}}</h2>
						<p>{{report.markdown}}</p>
					</div>
				</div>
				
				</div>
			</div>
		</div>

	</div>
</body>
</html>
